version: "3"
services:
  zookeeper:
    image: zookeeper:3.4.10
    ports:
      - "2181:2181"

  kafka1:
    image: wurstmeister/kafka:0.10.2.0
    restart: unless-stopped
    depends_on:
      - zookeeper
    links:
      - zookeeper:zookeeper
    ports:
      - "9191:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      #KAFKA_CREATE_TOPICS: fast-messages:3:2
      #HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
      KAFKA_ADVERTISED_HOST_NAME: 10.0.2.15
      #KAFKA_ADVERTISED_HOST_NAME: localhost
      #KAFKA_ADVERTISED_HOST_NAME: kafka1
      KAFKA_ADVERTISED_PORT: 9191
      KAFKA_BROKER_ID: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  kafka2:
    image: wurstmeister/kafka:0.10.2.0
    restart: unless-stopped
    depends_on:
      - zookeeper
    links:
      - zookeeper:zookeeper
    ports:
      - "9192:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      #KAFKA_CREATE_TOPICS: fast-messages:1:1
      #HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
      KAFKA_ADVERTISED_HOST_NAME: 10.0.2.15
      #KAFKA_ADVERTISED_HOST_NAME: localhost
      #KAFKA_ADVERTISED_HOST_NAME: kafka2
      KAFKA_ADVERTISED_PORT: 9192
      KAFKA_BROKER_ID: 2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  kafka3:
    image: wurstmeister/kafka:0.10.2.0
    restart: unless-stopped
    depends_on:
      - zookeeper
    links:
      - zookeeper:zookeeper
    ports:
      - "9193:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
      #KAFKA_CREATE_TOPICS: fast-messages:1:1
      #HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
      KAFKA_ADVERTISED_HOST_NAME: 10.0.2.15
      #KAFKA_ADVERTISED_HOST_NAME: localhost
      #KAFKA_ADVERTISED_HOST_NAME: kafka3
      KAFKA_ADVERTISED_PORT: 9193
      KAFKA_BROKER_ID: 3
    #command: bash -c "/opt/kafka/bin/kafka-topics.sh --create --zookeeper zookeeper:2181 --replication-factor 2 --partitions 2 --topic fast-messages"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  producer:
    image: kafka-producer
    container_name: kafka-producer
    restart: unless-stopped
    build:
      context: ..
      dockerfile: ./docker/producer/Dockerfile
    tty: true
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    environment:
      BROKER_LIST: 10.0.2.15:9191,10.0.2.15:9192,10.0.2.15:9193
      TOPIC: fast-messages
      PARTITIONS: 3
      REPLICATION_FACTOR: 3

  consumer:
    image: kafka-consumer
    container_name: kafka-consumer
    restart: unless-stopped
    build:
      context: ..
      dockerfile: ./docker/consumer/Dockerfile
    tty: true
    depends_on:
      - producer
    environment:
      BROKER_LIST: 10.0.2.15:9191,10.0.2.15:9192,10.0.2.15:9193
      THREADS: 3